<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
  <link rel="stylesheet" href="questionnaire.css">
  <title>攘夷志士測驗</title>
</head>

<body>
  <section class="jacky">請問 Jacky 的鼻子有幾個呢</section>

  <section class="opt">
    <ul class="options">
      <li class="option"><span class="checkbox"></span>1 個</li>
    
      <li class="option"><span class="checkbox">✔</span>2 個</li>
    
      <li class="option"><span class="checkbox"></span>3 個</li>
    
      <li class="option"><span class="checkbox"></span>沒有</li>
    </ul>

    <button class="submit">作答</button>
  </section>
</body>

</html>
